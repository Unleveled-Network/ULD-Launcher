plugins {
    id "application"
    id "com.github.johnrengelman.shadow"
    id "io.franzbecker.gradle-lombok"
}

configurations {
    compileJava.dependsOn(":launcher:build")
    jar.enabled = false
    jar.dependsOn("shadowJar")
}

repositories {
    maven {
        name = "obw maven"
        url = "https://maven.offbeatwit.ch/repository/snapshots"
    }
}

dependencies {
    compile(project(path: ":launcher"))
    compile("com.github.insubstantial:substance:7.3")
}

shadowJar {
    archiveClassifier.set(null)
}